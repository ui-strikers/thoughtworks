<section class="container">
    <ul class="customer-list">
        <li *ngFor='let data of customers'>
            <img src='./assets/images/{{data.firstName}}-{{data.id}}.png' class="customer-listimage">
            <h3 class="customer-listtitle">{{data.firstName}} {{data.lastName}}</h3>
        </li>
    </ul>
</section>
