<article class="customer p-t-6 m-t-6">
  <section class="container">
    <h2 class="m-b-6 m-l-4">Add New Customer</h2>

    <form class="newCustomerform" name="customerForm"
      (ngSubmit)='customerForm.valid && formSubmitted(customerForm.value);' #customerForm="ngForm" novalidate>

      <div class="form-row">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" placeholder="First name" minlength="3" maxlength="8" required
          name="firstName" [(ngModel)]='firstName' id='firstName'>
        <div class="error text-danger">
          <span> Please enter your first name </span>
        </div>
      </div>

      <div class="form-row">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" placeholder="Last name" minlength="3" maxlength="8" required
          [(ngModel)]='lastName' id='lastName' name='lastName' #last="ngModel">
        <div class="error text-danger">
          <span>Please enter your last name </span>
        </div>
      </div>

      <div class="form-row">
        <label for="gender">Gender</label>
        <input type="radio" value="male" name="gender" class="m-r-2" [(ngModel)]='genderMale' id='genderMale'
          name='customerGender' #gender="ngModel">Male
        <input type="radio" value="female" name="gender" class="m-r-2" [(ngModel)]='genderFemale' id='genderFemale'
          name='customerGender' #gender="ngModel">Female
        <div class="error text-danger m-t-3">Select is required</div>
      </div>
      <div class="form-row">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" placeholder="+91-9999999999" name="phone" required>
        <div class="error text-danger">enter phone number</div>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="abc@gmail.com" name="email"  required >
        <div class="error text-danger">Please enter your email-id</div>
      </div>
      <div class="form-row">
        <label for="houseno">Address</label>
        <input type="text" class="form-control" placeholder="House No" name="houseno" required>
        <div class="error text-danger">Please enter your house no</div>
      </div>
      <div class="form-row">
        <label for="city">City</label>
        <input type="text" placeholder="City" class="form-control" name="city" required>
        <div class="error text-danger">Please enter your city name</div>
      </div>
      <div class="form-row">
        <label for="state">State</label>
        <select class="form-control">
          <option value="">Select State</option>
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
        </select>
        <div class="error text-danger">select your state</div>
      </div>
      <div class="form-row flex-right">
        <input type="submit" class="btn btn-success m-r-5" value="submit" name="submit">
        <input type="submit" class="btn btn-default m-l-5" value="cancel" name="cancel">
      </div>
    </form>
  </section>
</article>
