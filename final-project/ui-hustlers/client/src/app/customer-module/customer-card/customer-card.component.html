<!-- parent(customer-card.component) structure and integrate childparent(customer) markup -->
<main class="container">
  <header class="row">
    <h2 class="col__12 m-y-6">{{title}}</h2>
  </header>
  <section class="row">
    <customer class="card col__3 " *ngFor='let customer of customers' [value]=customer>
    </customer>
  </section>
</main>
